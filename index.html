<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfum Challenge by Frontend Mentor</title>
    <link rel="shortcut icon" href="images/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <main>
        <div class="cartao">
            <div class="imagem">
                <picture>
                    <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg" type="image/jpg">
                    <img src="./images/image-product-desktop.jpg" alt="">
                </picture>
            </div>
            <div class="informacoes">
                <span>perfume</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p><abbr title="Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, Perfumista-Criador da Maison CHANEL">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</abbr></p>
                <div class="preco">
                    <h3 id="preco-novo">$149.99</h3>
                    <h3 id="preco-antigo">$169.99</h3>
                </div>
                <button><img src="./images/icon-cart.svg" alt="Ícone carrinho de compras"> Add to cart</button>
            </div>
        </div>
    </main>
</body>
</html>
